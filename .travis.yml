language: java
jdk:
  - oraclejdk8
  - oraclejdk9
  - openjdk8
  
  
services:
  - mysql

before_script:
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('admin') where User='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - sudo mysql_upgrade
  - sudo service mysql restart
  - mysql -u root -e 'CREATE DATABASE stock_managerdb;'
  - mysql -u root -e "CREATE USER 'root'@'localhost' IDENTIFIED BY 'admin';"
  - mysql -u root -e "GRANT ALL ON stock_managerdb . * TO 'root'@'localhost';"

script: bash build.sh
