<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="es">


	{% block body %}

        <div class="hero-wrap hero-bread" style="background-image: url({% static 'images/bg_1.jpg' %});">
        <div class="container">
            <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Perfil</a></span></p>
                <h1 class="mb-0 bread">Registrarse</h1>
            </div>
            </div>
        </div>
        </div>

        <section class="ftco-section contact-section bg-light">
        <div class="container">
                <form method="POST" class="bg-white p-5 contact-form">
                    {% csrf_token %}
                    <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                    <input type="text" class="form-control" name= "email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                    <input type="password" class="form-control" name="password_1" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group">
                    <input type="password" class="form-control" name= "password_2" placeholder="Repetir contraseña" required>
                    </div>
                    <div class="form-group">
                    <input type="text" class="form-control" name="address" placeholder="Dirección" required>
                    </div>   
                    <div class="form-group">                 
                        <p style="color:red;">{{ message }} </p>
                    </div> 
                    <div class="form-group">
                    <input type="submit" value="Registrarse" class="btn btn-primary py-3 px-5">
                    </div>
                </form>
        </div>

            <div class="col-md-6 d-flex">
            <div id="map" class="bg-white"></div>
            </div>
        </section>

        
	{% endblock %}
</html>
